<!DOCTYPE html>
<html>
<head>
    <title>Solar Hub Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: white; padding: 50px; }
        button { background: #f39c12; border: none; color: white; padding: 15px 32px; font-size: 16px; margin: 10px; border-radius: 8px; cursor: pointer; }
        .off { background: #7f8c8d; }
        #status { color: #2ecc71; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Solar Panel Hub</h1>
    <div id="status">Disconnected</div>
    <button onclick="connectBLE()">Σύνδεση με Bluetooth</button>
    <br>
    <button onclick="sendCommand('1')">LED LOOP ON</button>
    <button class="off" onclick="sendCommand('0')">LED OFF</button>

    <script>
		let device, characteristic;
		
		// Χρησιμοποιούμε τα πλήρη UUIDs για μέγιστη συμβατότητα
		const SERVICE_UUID = '0000180f-0000-1000-8000-00805f9b34fb'; 
		const CHARACTERISTIC_UUID = '00002a19-0000-1000-8000-00805f9b34fb';
	
		async function connectBLE() {
			console.log("Attempting to connect..."); 
			try {
				device = await navigator.bluetooth.requestDevice({
					// Ζητάμε όλες τις συσκευές αλλά δηλώνουμε ποιο service μας ενδιαφέρει
					acceptAllDevices: true, 
					optionalServices: [SERVICE_UUID] 
				});
				
				alert("Σύνδεση με: " + (device.name || "Unknown Device"));
				
				const server = await device.gatt.connect();
				const service = await server.getPrimaryService(SERVICE_UUID);
				characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);
				
				document.getElementById('status').innerText = "Connected!";
				document.getElementById('status').style.color = "#2ecc71";
				alert("Επιτυχής σύνδεση!");
			} catch (error) {
				alert("Σφάλμα: " + error);
			}
		}
	
		async function sendCommand(val) {
			if (!characteristic) {
				alert("Συνδέσου πρώτα!");
				return;
			}
			try {
				const data = new TextEncoder().encode(val);
				await characteristic.writeValue(data);
				console.log("Sent: " + val);
			} catch (error) {
				alert("Αποτυχία αποστολής: " + error);
			}
		}
	</script>
</body>
</html>
